<h2>Businesses</h2>
<table class="table">
  <thead>
    <th>Name</th>
    <th>Actions</th>
  </thead>
  <tbody>
  <tr ng-repeat="business in data.businesses">
    <td class="business-name">{{ business.name }}</td>  
    <td><a class="business-show-link" href="/businesses/{{ business.id }}">Show</a></td>
  </tr>
  </tbody>
</table>
